<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Kit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .craft-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .craft-image {
            width: 100%;
            height: 300px;
            background: var(--light);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            margin-bottom: 2rem;
        }

        .materials {
            background: #ffeaa7;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .materials ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .materials li {
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .step {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .step-num {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .step-content h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        /* CSS Art for the Monster Bookmark Preview */
        .preview-monster {
            width: 150px;
            height: 150px;
            background: #ff7675;
            position: relative;
            transform: rotate(45deg);
            overflow: hidden;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        }

        .preview-monster::before {
            /* Eye */
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            box-shadow: inset 5px 5px 0 black;
            z-index: 2;
        }

        .preview-monster::after {
            /* Teeth */
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 70px;
            height: 30px;
            background: white;
            clip-path: polygon(0 0, 20% 100%, 40% 0, 60% 100%, 80% 0, 100% 100%);
            transform: rotate(-45deg) translate(-20px, -20px);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">‚¨Ö Back</a>

    <div class="container">
        <header>
            <h1>Craft Time!</h1>
            <p>Make your own Monster Corner Bookmark</p>
        </header>

        <div style="background: var(--glass); padding: 2rem; border-radius: 20px;">
            <div class="craft-header">
                <div class="craft-image" style="background: transparent; height: auto;">
                    <!-- Image Preview -->
                    <img src="monster.png" alt="Monster Bookmark Preview"
                        style="width: 100%; max-width: 500px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
                </div>
                <div class="materials">
                    <h3>üõ†Ô∏è Watch & Learn: Monster Bookmarks</h3>
                    <p>Follow along with the video to create your own scary (or cute!) page corner monster.</p>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="https://www.youtube.com/watch?v=Y52csyD39Ic" target="_blank" class="btn">üì∫ Watch on
                    YouTube</a>
            </div>
        </div>
    </div>
</body>

</html>
