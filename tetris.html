<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Tetris</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        canvas {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 4px solid #fff;
        }

        .sidebar {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            min-width: 250px;
            text-align: center;
        }

        .score-box {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .word-display {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--light);
            border-radius: 10px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .word-display h3 {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .word-display p {
            color: #636e72;
        }

        #startBtn {
            margin-top: 1rem;
            width: 100%;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">⬅ Back</a>

    <div class="container">
        <header style="margin-bottom: 1rem; padding: 1rem;">
            <h1>Word Tetris</h1>
            <p>Clear lines to discover new English words!</p>
        </header>

        <div class="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>

            <div class="sidebar">
                <h2>Score</h2>
                <div class="score-box" id="score">0</div>
                <div class="word-display" id="wordBox">
                    <p>Start playing to unlock words!</p>
                </div>
                <button id="startBtn" class="btn">Start Game</button>
                <div style="margin-top: 20px; font-size: 0.9rem;">
                    <p>Controls:</p>
                    <p>⬅ ➡ : Move</p>
                    <p>⬆ : Rotate</p>
                    <p>⬇ : Drop</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const wordBox = document.getElementById('wordBox');

        context.scale(20, 20);

        const words = [
            { en: "Apple", kr: "사과" }, { en: "Library", kr: "도서관" },
            { en: "Friend", kr: "친구" }, { en: "School", kr: "학교" },
            { en: "Dream", kr: "꿈" }, { en: "Adventure", kr: "모험" },
            { en: "Book", kr: "책" }, { en: "Computer", kr: "컴퓨터" },
            { en: "Music", kr: "음악" }, { en: "Happy", kr: "행복한" }
        ];

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;

                // Show a word
                const randomWord = words[Math.floor(Math.random() * words.length)];
                wordBox.innerHTML = `<h3>${randomWord.en}</h3><p>${randomWord.kr}</p>`;
            }
            scoreElement.innerText = player.score;
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'white';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
                running = false;
                document.getElementById('startBtn').innerText = "Game Over - Try Again";
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let running = false;

        function update(time = 0) {
            if (!running) return;
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        const arena = createMatrix(12, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        document.addEventListener('keydown', event => {
            if (!running) return;
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 38) {
                playerRotate(1);
            }
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            if (running) return;
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            playerReset();
            running = true;
            document.getElementById('startBtn').innerText = "Playing...";
            update();
        });

    </script>
</body>

</html>
